
ResolutionPrecedence:
  - 'Environments\$($Node.Environment)\$($Node.Name)'
  - 'Role\$($Node.Role)'

default_lookup_options: MostSpecific

DatumStructure:
  - StoreName: Environments
    StoreProvider: Datum::File
    StoreOptions:
      Path: "./Environments"
  - StoreName: Role
    StoreProvider: Datum::File
    StoreOptions:
      Path: "./VMs/*/*.psd1"

lookup_options:
  Role:
    merge_hash: hash
  Role\AllNodes: deep
  Lability\DscResource:
    merge_hash_array: DeepTuple
